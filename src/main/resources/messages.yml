# Variables
# [reason] = Ban/Mute reason
# [player] = The name of the player
# [ip] = The banned ip
# [actor] = Who banned/muted
# [expires] = How long until the ban/mute ends

messages:
  duplicateIP: '&cWarning: [player] has the same IP as the following banned players:\n&6[players]'
  configReloaded: '&aConfiguration reloaded successfully!'
  deniedNotify:
    player: '&cWarning: [player] attempted to join the server but was denied due to [reason]'
    ip: '&cWarning: [player] attempted to join the server but was denied due to [reason]'

  time:
    now: 'now'
    year: 'year'
    years: 'years'
    month: 'month'
    months: 'months'
    day: 'day'
    days: 'days'
    hour: 'hour'
    hours: 'hours'
    minute: 'minute'
    minutes: 'minutes'
    second: 'second'
    seconds: 'seconds'
    never: 'never'
    error:
      invalid: '&cYour time length is invalid'
      limit: '&cYou cannot perform this action for that length of time'

  none: 'none'
# General command text
  sender:
    error:
      notFound: '&c[player] not found, are you sure they exist?'
      offline: '&c[player] is offline'
      noSelf: '&cYou cannot perform that action on yourself!'
      exception: '&cAn error occured whilst attempting to perform that command. Please check the console for the error'
      invalidIp: '&cInvalid IP address, expecting w.x.y.z format'
      offlinePermission: '&cYou may not perform this action on an offline player'
      exempt: '&c[player] is exempt from that action'
# Commands
  alts:
    header: 'Possible alts found:'

  import:
    error:
      inProgress: '&cAn import is already in progress, please wait'
    player:
      started: '&aPlayer ban import started'
      finished: '&aPlayer ban import finished'
    ip:
      started: '&aIP ban import started'
      finished: '&aIP ban inport finished'

  info:
    stats:
      player: '[player] has been banned [bans] times, muted [mutes] times and warned [warns] times'
      ip: 'This ip has been banned [bans] times'
    connection: 'Their last connection was with [ip] on [lastSeen]'
    ban:
      permanent: 'Currently banned for [reason] by [actor] at [created]'
      temporary: 'Currently banned for [reason] by [actor] at [created] which expires in [expires]'
      dateTimeFormat: 'dd-MM-yyyy HH:mm:ss'
    mute:
      permanent: 'Currently muted for [reason] by [actor] at [created]'
      temporary: 'Currently muted for [reason] by [actor] at [created] which expires in [expires]'
      dateTimeFormat: 'dd-MM-yyyy HH:mm:ss'
    website:
      player: 'http://yourdomain.com/index.php?action=viewplayer&player=[player]&server=0'
      ip: 'http://yourdomain.com/index.php?action=viewip&ip=[ip]&server=0'

  kick:
    player:
      noReason: 'You have been kicked'
      reason: 'You have been kicked for [reason]'
    notify: '[player] has been kicked by [actor] for [reason]'

  ban:
    player:
      disallowed: 'You have been banned from this server for [reason]'
      kick: 'You have been banned permanently for [reason]'
    notify: '[player] has been permanently banned by [actor] for [reason]'
    error:
      exists: '&c[player] is already banned'

  banall:
    notify: '[player] will be permanently banned by [actor] for [reason]'

  tempban:
    player:
      disallowed: 'You have been banned from this server for [reason] \nIt expires in [expires]'
      kick: 'You have been temporarily banned for [reason]'
    notify: '[player] has been temporarily banned for [expires] by [actor] for [reason]'

  tempbanall:
    notify: '[player] will be temporarily banned for [expires] by [actor] for [reason]'

  unban:
    notify: '[player] has been unbanned by [actor]'
    error:
      noExists: '&c[player] is not banned'
      notOwn: '&c[player] was not banned by you, unable to unban'

  unbanall:
    notify: '[player] will be unbanned by [actor]'

  mute:
    player:
      blocked: '&cYou may not use the [command] command whilst muted!'
      disallowed: 'You have been permanently muted for [reason] by [actor]'
    notify: '[player] has been permanently muted by [actor] for [reason]'
    error:
      exists: '&c[player] is already muted'

  muteall:
    notify: '[player] will be permanently muted by [actor] for [reason]'

  tempmute:
    player:
      disallowed: 'You have been temporarily muted for [reason] by [actor] which expires in [expires]'
    notify: '&c[player] has been temporarily muted for [expires] by [actor] for [reason]'
    error:
      exists: '&c[player] is already muted'

  tempmuteall:
    notify: '&c[player] will be temporarily muted for [expires] by [actor] for [reason]'

  unmute:
    notify: '[player] has been unmuted by [actor]'
    error:
      noExists: '&c[player] is not muted'
      notOwn: '&c[player] was not muted by you, unable to unmute'

  unmuteall:
    notify: '[player] will be unmuted by [actor]'

  banip:
    ip:
      disallowed: 'You have been banned from this server for [reason]'
      kick: 'You have been banned permanently for [reason]'
    notify: '[ip] has been permanently banned by [actor] for [reason]'
    error:
      exists: '&c[ip] is already banned'

  banipall:
    notify: '[ip] will be permanently banned by [actor] for [reason]'

  tempbanip:
    ip:
      disallowed: 'You have been banned from this server for [reason] \nIt expires in [expires]'
      kick: 'You have been temporarily banned for [reason]'
    notify: '[player] has been temporarily banned for [expires] by [actor] for [reason]'

  tempbanipall:
    notify: '[player] will be temporarily banned for [expires] by [actor] for [reason]'

  unbanip:
    notify: '[ip] has been unbanned by [actor]'
    error:
      noExists: '&c[ip] is not banned'

  unbanipall:
    notify: '[ip] will be unbanned by [actor]'

  warn:
    player:
      warned: '&cYou have been warned by [actor] for [reason]'
    notify: '[player] has been warned by [actor] for [reason]'
    error:
      cooldown: '&cThis player was warned too recently, try again later'

  dwarn:
    notify: 'The most recent warning for [player] has been deleted'
    error:
      noWarnings: '&c[player] has no warnings to delete'

  bmclear:
    notify: '[player] has had their [type] cleared'
    error:
      invalid: '&cInvalid type, please choose between banrecords, muterecords, kicks or warnings'

  sync:
    player:
      started: '&aStarting force [type] synchronisation'
      finished: '&aForced [type] synchronisation complete'

  update:
    notify: '&a[BanManager] An update is available'