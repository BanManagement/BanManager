    dateTimeFormat: 'dd-MM-yyyy HH:mm:ss'
  unmute:
    channel: 'replaceMe'
    message: '[player] has been unmuted by [actor] for [reason]'
    dateTimeFormat: 'dd-MM-yyyy HH:mm:ss'
  warning:
    channel: 'replaceMe'
    message: '[player] has been warned by [actor] for [reason]'
    ignoreSilent: true
    dateTimeFormat: 'dd-MM-yyyy HH:mm:ss'
  report:
    channel: 'replaceMe'
