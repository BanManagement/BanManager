# Requires DiscordSRV for Bukkit and MagiBridge for Sponge
enabled: false
punishments:
  ban:
    channel: 'replaceMe'
    message: '&6[player] has been permanently banned by [actor] for &4[reason]'
  tempban:
    channel: 'replaceMe'
    message: '&6[player] has been temporarily banned for [expires] by [actor] for &4[reason]'
  banip:
    channel: 'replaceMe'
    message: '&6[ip] has been permanently banned by [actor] for &4[reason]'
  tempbanip:
    channel: 'replaceMe'
    message: '&6[ip] has been temporarily banned for [expires] by [actor] for &4[reason]'
  kick:
    channel: 'replaceMe'
    message: '&6[player] has been kicked by [actor] for &4[reason]'
  mute:
    channel: 'replaceMe'
    message: '&6[player] has been permanently muted by [actor] for &4[reason]'
  tempmute:
    channel: 'replaceMe'
    message: '&6[player] has been temporarily muted for [expires] by [actor] for &4[reason]'
  warning:
    channel: 'replaceMe'
    message: '&6[player] has been warned by [actor] for &4[reason]'
