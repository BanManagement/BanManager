# Parameterized Fabric E2E testing
# Environment variables:
#   MC_VERSION: Minecraft version (default: 1.21.11)
#   JAVA_IMAGE: Java image tag (default: java21, use java17 for 1.20.x)
#   FABRIC_LOADER: Fabric loader version (default: 0.16.9)

name: bm-fabric

services:
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: banmanager
      MYSQL_USER: banmanager
      MYSQL_PASSWORD: banmanager
    healthcheck:
      test: ["CMD", "mariadb", "-uroot", "-proot", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - banmanager

  fabric:
    image: itzg/minecraft-server:${JAVA_IMAGE:-java21}
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "${MC_VERSION:-1.21.11}"
      FABRIC_LOADER_VERSION: "${FABRIC_LOADER:-0.17.3}"
      ONLINE_MODE: "false"
      # Skip re-downloading server JAR just to verify hash (speeds up cached runs)
      SKIP_SERVER_JAR_HASH_CHECK: "true"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "testing"
      RCON_PORT: 25575
      MEMORY: "2G"
      # Performance optimizations for faster startup
      SPAWN_PROTECTION: 0
      VIEW_DISTANCE: 4
      SIMULATION_DISTANCE: 4
      MAX_WORLD_SIZE: 100
      LEVEL_TYPE: "flat"
      GENERATE_STRUCTURES: "false"
      # Download Fabric API and Fabric Permissions API from Modrinth
      MODRINTH_PROJECTS: "fabric-api,fabric-permissions-api"
      # Copy mods from mounted source
      COPY_MODS_SRC: "/mods-src"
      COPY_MODS_DEST: "/data/mods"
      # Copy configs from mounted source
      COPY_CONFIG_SRC: "/config"
      COPY_CONFIG_DEST: "/data/config/banmanager"
    volumes:
      # Mount the mod JAR to a source directory (will be copied on startup)
      # Uses versioned jar name from Stonecutter build
      - ../../../fabric/versions/${MC_VERSION:-1.21.11}/build/libs/BanManagerFabric-mc${MC_VERSION:-1.21.11}.jar:/mods-src/BanManager.jar:ro
      # Mount the plugin config source (will be copied on startup)
      - ./configs:/config:ro
      # Cache server data between runs (Fabric JAR, world data)
      - fabric-data-${MC_VERSION:-1.21.11}:/data
    # Note: No host port mappings - tests use Docker network, avoids conflicts with other platforms
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rcon-cli", "--password", "testing", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    networks:
      - banmanager

  tests:
    build:
      context: ../..
      dockerfile: Dockerfile.tests
    depends_on:
      fabric:
        condition: service_healthy
    environment:
      SERVER_HOST: fabric
      SERVER_PORT: 25565
      RCON_HOST: fabric
      RCON_PORT: 25575
      RCON_PASSWORD: testing
      MC_VERSION: "${MC_VERSION:-1.21.11}"
    volumes:
      # Cache Jest/ts-jest transformations between runs
      - jest-cache:/tmp/jest_cache
    networks:
      - banmanager

networks:
  banmanager:
    driver: bridge

volumes:
  fabric-data-1.20.1:
  fabric-data-1.21.1:
  fabric-data-1.21.4:
  fabric-data-1.21.11:
  jest-cache:
